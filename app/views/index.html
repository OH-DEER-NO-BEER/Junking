<!DOCTYPE html>
<title>Hello, Vue.js!</title>
<!-- Specified version will be used for avoiding conflicting -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
	<p>{{message}}</p>
</div>
<script>
	// check whether Vue is set as global variable or not
	console.assert(typeof Vue != "undefined");
	new Vue({
		el: "#app",
		data: {
			message:
				"Junking provides a reliable and fair rock-paper-scissors game.",
		},
	});
</script>
