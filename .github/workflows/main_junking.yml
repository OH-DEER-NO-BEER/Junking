# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - junking

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://github.com/orgs/oh-deer-no-beer/packages/container/junking-builder/3114707?tag=5cdf080/
        username: ${{ secrets.AzureAppService_ContainerUsername_59e6c60e973c4456830ee605e98ba6a8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c8bedb4f63a74091893ea88c2cfca9b8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: github.com/orgs/oh-deer-no-beer/packages/container/junking-builder/3114707?tag=5cdf080/${{ secrets.AzureAppService_ContainerUsername_59e6c60e973c4456830ee605e98ba6a8 }}/junking-image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'junking'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_745b2c4de1984f34bc05cb79fbcec797 }}
        images: 'github.com/orgs/oh-deer-no-beer/packages/container/junking-builder/3114707?tag=5cdf080/${{ secrets.AzureAppService_ContainerUsername_59e6c60e973c4456830ee605e98ba6a8 }}/junking-image:${{ github.sha }}'