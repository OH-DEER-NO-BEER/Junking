# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - junking

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'
    env:
      image_name: junking

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - id: prepare_image_id
      name: Prepare image id's components
      run: |
        lowercase_id=ghcr.io/${{ github.repository_owner }}/${{ env.image_name }}
        echo "::set-output name=lowercase_id::$(echo $lowercase_id | tr '[A-Z]' '[a-z]')"
        echo "::set-output name=short-ref::$(git rev-parse --short "$GITHUB_SHA")"

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: |
          ${{ steps.prepare_image_id.outputs.lowercase_id }}:latest
        file: ./app/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'junking'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_745b2c4de1984f34bc05cb79fbcec797 }}
        images: ${{ steps.prepare_image_id.outputs.lowercase_id }}:latest
