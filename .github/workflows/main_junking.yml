# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - junking

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2
    
    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ github.ref }}-${{ github.sha }}
        restore-keys: |
          ${{ github.ref }}-${{ github.sha }}
          ${{ github.ref }}
          refs/head/main

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://junking.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4c9d443ad7f046898a2d9cc4478c20f7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bf55aab5bdfa485f8310a7b38b5b0ba7 }}

    - name: Build and push docker-compose
      env: 
        GoogleClientID: ${{ secrets.GoogleClientID }}
        GoogleClientSecret: ${{ secrets.GoogleClientSecret }}
      run: |
        docker-compose build -t junking.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4c9d443ad7f046898a2d9cc4478c20f7 }}/junking-image:${{ github.sha }}
        docker-compose push junking.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4c9d443ad7f046898a2d9cc4478c20f7 }}/junking-image:${{ github.sha }} 

    #- name: Build and push
    #  id: docker_build
    #  uses: docker/build-push-action@v2
    #  with:
    #    context: ./
    #    file: ./app/Dockerfile
    #    builder: ${{ steps.buildx.outputs.name }}
    #    build-args: |
    #      GoogleClientID=${{ secrets.GoogleClientID }}
    #      GoogleClientSecret=${{ secrets.GoogleClientSecret }}
    #    push: true
    #    tags: junking.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4c9d443ad7f046898a2d9cc4478c20f7 }}/junking-image:${{ github.sha }}
    #    cache-from: type=local,src=/tmp/.buildx-cache
    #    cache-to: type=local,dest=/tmp/.buildx-cache
        
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    
    - name: "Login via Azure CLI"
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'junking'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d307dc26bfb5426a9dedc927fc661919 }}
        images: 'junking.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4c9d443ad7f046898a2d9cc4478c20f7 }}/junking-image:${{ github.sha }}'
